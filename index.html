<!DOCTYPE html>
<html>
<head>
  <title>IPTV Stream Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
<body>
  <video id="video" class="video-js" controls preload="auto" width="640" height="360" data-setup='{}'></video>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    // Get the m3u8 URL from the query parameter (e.g., ?url=https://epltv1.github.io/f1.m3u8)
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('url');
    
    if (streamUrl) {
      const video = document.getElementById('video');
      const proxyUrl = `/api/proxy?url=${encodeURIComponent(streamUrl)}`;
      video.src = proxyUrl;
      video.type = 'application/x-mpegURL';
    } else {
      alert('Please provide a stream URL in the query parameter, e.g., ?url=https://epltv1.github.io/f1.m3u8');
    }
  </script>
</body>
</html>
